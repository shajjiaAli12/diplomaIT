<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contactus</title>
</head>
<body>
 <form name="ContactusForm" method="get" action="contactus.html">
<link rel="stylesheet" href="style.css">
<img src="https://cdn-icons-png.flaticon.com/512/5238/5238699.png" alt="picture of animated broken phone" width="100" height="100">
<h1>Contact us Form</h1>
<p>Please complete the following form to submit your message.</p>
<table>
    <tr>
        <td>Full Name: </td>
        <td><input type="text" name="Fullname"></td>
    </tr>
    <tr>
        <td>Email Address: </td>
        <td><input type="email" name="Emailaddress" id="Emailaddress"></td>
    </tr>
      <tr>
        <td>Message: </td>
        <td><input type="text" name="message" class="message"></td>
    </tr>
    <tr> 
        <td colspan="2" align="middle"> <input type="reset" value="Clear" class="reset"/> &nbsp;<input 
        type="submit" value="Submit Message" class="submit"/> </td> 
    </tr>
</table>
</form>
</body>
</html>
